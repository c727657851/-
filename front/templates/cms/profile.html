{% extends 'cms/base.html' %}

{% block title %}
    个人中心
{% endblock %}

{% block head %}
    <script src="https://unpkg.com/qiniu-js@2.5.2/dist/qiniu.min.js"></script>
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/profile.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>个人中心</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" class="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">用户名</label>
                                <input type="text" class="form-control" name="username" id="username-form" value="{{ user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title-form">手机号</label>
                                <input type="text" class="form-control" name="telephone" id="telephone-form" value="{{ user.telephone }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title-form">账号状态</label>
                                <input type="text" class="form-control" name="status" id="status-form" value="{{ user.is_active }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title-form">管理员</label>
                                <input type="text" class="form-control" name="staff" id="staff-form" value="{{ user.is_staff }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="title-form">超级管理员</label>
                                <input type="text" class="form-control" name="superuser" id="superuser-form" value="{{ user.is_superuser }}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="thumbnail-form">头像</label>
                            <div class="input-group">
                                {% if user.thumbnail %}
                                    <input type="text" class="form-control" id="thumbnail-form" name="thumbnail" value="{{ user.thumbnail }}">
                                {% else %}
                                    <input type="text" class="form-control" id="thumbnail-form" name="thumbnail">
                                {% endif %}
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">
                                        上传图片<input hidden type="file" class="btn btn-default" id="thumbnail-btn">
                                    </label>
                                </span>
                            </div>
                        </div>
                        <div id="progress-group" class="form-group" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                    0%
                                </div>
                            </div>
                        </div>
                    <div class="form-group">
                            <label for="title-form">验证</label>
                                <input type="text" class="form-control" name="tel" id="tel-form" placeholder="请输入您登录的手机号，作为验证您的身份" >
                        </div>
                    <div class="form-group">
                            <label for="title-form">邮箱</label>
                                <input type="text" class="form-control" name="email" id="email-form" value="{{ user.email }}" >
                        </div>

                    <div class="box-footer">
                        <button id="submit-btn"  class="btn btn-primary pull-right">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
